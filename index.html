<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify SN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="LOGO12.png" alt="Spotify">SPOTIFY-SN</li>
            <li>Home</li>
            <li>Music</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No copyright Sounds</h1>
        <div class="songlist"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" max="100">
    </div>

    <script src="ja.js"></script>
</body>
</html>


<!-- in summary, with the provided code, you have created a slider that allows users to select a value between 0 and 100 (inclusive) because of the min and max attributes. The user can slide the thumb of the slider to any position within this range to select a specific value between 0 and 100. -->
